<html>
<head>
	<title>Image Slider</title>
	<link rel="stylesheet" href="css/font-awesome.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="slider">
		<h1>Image Slider</h1>
		<button class="prev"><i class="fa fa-backward"></i></button>
		<img width="250" height="180" src="images/cat.jpeg" alt="cutest kitty ever" />
		<button class="next"><i class="fa fa-forward"></i></button>
		<div class="clear"></div>

		<div class="slider-meta">1 of 20</div>
		<div class="slider-controls">
			<button><i class="fa fa-backward"></i></button>
			<button><i class="fa fa-play"></i></button>
			<button><i class="fa fa-pause"></i></button>
			<button><i class="fa fa-forward"></i></button>
		</div>
	</div>
</body>
</html>
